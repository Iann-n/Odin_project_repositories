<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
    <div class="inputdiv" style="margin: 10px; display: flex; gap: 10px; flex-direction: row; align-items: flex-start;">
        <input type="text" id="search" placeholder="Search for a GIF">
        <button type="submit">Search</button>
        <button id="refresh">Refresh</button>
    </div>
  <img src="#">
  <script>
  </script>
</body>
<script>
  const img = document.querySelector('img');
  let searchTerm = 'cats';

  async function fetchGif(term) {
  const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=6KhKDD9KyoWWhNWntMMl4hsSjJwq25W1&s=${term}`, { mode: 'cors' })

    Data = await response.json();
    console.log(Data.data.images.original.url);
    img.src = Data.data.images.original.url;
}
    fetchGif(searchTerm);
    const button = document.querySelector('button')
    const input = document.querySelector('input')

    button.addEventListener('click', function() {
       
    // Check for empty input first
    if (!input.value.trim()) {
        alert('Please enter a search term');
        return; // Exit the function early
    }
        searchTerm = input.value;
        console.log(searchTerm);
        fetchGif(searchTerm);
        input.value = '';
    });

    const refreshButton = document.querySelector('#refresh');
    refreshButton.addEventListener('click', function() {
        fetchGif(searchTerm);
    })
</script>
</html>
